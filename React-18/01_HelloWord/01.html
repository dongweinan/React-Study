<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="https:unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 引入react dom 核心库 -->
    <script type="text/javascript" src="https:unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <div id="button"></div>

    <script type="text/javascript">
        // 创建一个React元素
        const div = React.createElement('div',{id:'react'},'这是一个React创建的元素')
        // 创建一个React根元素
        const root = ReactDOM.createRoot(document.getElementById('root'))
        // 将div添加到root标签中
        root.render(div)

        // 创建一个button
        const btn = React.createElement('button',{id:'btn',className:'btn',onClick:() => {
            const div = React.createElement('div',{id:'react'},'这是一个新的React创建的元素')
            root.render(div)
        }},'点我')
        // 创建一个Btn根元素
        const root1  = ReactDOM.createRoot(document.getElementById('button'))
        root1.render(btn)
    </script>
</body>
</html>
